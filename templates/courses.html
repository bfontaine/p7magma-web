{% extends "base.html" %}
{% block body %}
<h1>Magma 2</h1>

<div ng-app="mg" ng-controller="mgCourses" id="courses-container">
  <h2>Cours</h2>

  <fieldset>
    <p>
        Filtres&nbsp;:
    </p>
  </fieldset>

  <table id="courses-list" class="table">
    <tr>
      <th>Code</th>
      <th>Titre</th>
      <th>Semestre</th>
      <th>Statut</th>
      <th>ECTS</th>
      <th>Suivi&nbsp;?</th>
      <th>RÃ©sultat</th>
      <th>Session</th>
    </tr>
    <tr ng-repeat="c in courses">
      <td>_{c.code}_</td>
      <td>_{c.title}_</td>
      <td>_{c.semester}_</td>
      <td>_{c.status}_</td>
      <td>_{c.ects}_</td>
      <td>_{c.followed ? "oui" : "non"}_</td>
      <td>_{c.session ? (c.result + "/20") : ""}_</td>
      <td>_{c.session}_</td>
    </tr>
  </table>

</div>

<script type="x-json" id="courses-json">
  {{ g.student.courses|tojson|safe }}
</script>
{% endblock %}
